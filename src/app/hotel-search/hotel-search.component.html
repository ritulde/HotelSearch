<div class="container mt-4">
  <div class="card p-3 shadow-sm">
    <div class="row g-2">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Enter location" [(ngModel)]="city">
        <div *ngIf="locationError" class="text-danger mt-1">{{ locationError }}</div>
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" [(ngModel)]="checkInDate" [min]="today" (change)="updateCheckOutMinDate()">
      </div>
      <div class="col-md-3">
        <input type="date" class="form-control" [(ngModel)]="checkOutDate" [min]="minCheckOutDate" [disabled]="!checkInDate">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-outline-secondary w-100" data-bs-toggle="modal"
          data-bs-target="#roomGuestModal">
          {{ rooms }} Room, {{ totalGuests }} Guests
        </button>
      </div>
      <div class="col-md-2 d-flex justify-content-md-center">
        <button class="btn btn-primary w-100" (click)="searchHotels()">SEARCH HOTELS</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="roomGuestModal" tabindex="-1" aria-labelledby="roomGuestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="roomGuestModalLabel">Select Rooms & Guests</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngFor="let room of roomDetails; let i = index" class="mb-3">
            <label>Room {{ i + 1 }}</label>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-outline-secondary me-2" (click)="decreaseGuests(i)">-</button>
              <span>{{ room.guests }} Guests</span>
              <button class="btn btn-sm btn-outline-secondary ms-2" (click)="increaseGuests(i)">+</button>
            </div>
          </div>
          <button class="btn btn-outline-primary w-100 mt-2" (click)="addRoom()">+ Add Room</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
            (click)="updateRoomGuestSelection()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
