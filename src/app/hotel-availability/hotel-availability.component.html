<div class="container">
  <div *ngIf="hotelData.length > 0">
    <div class="row">
      <div class="col-md-4" *ngFor="let hotel of paginatedHotels">
        <div class="card mb-4">
          <img [src]="hotel.heroImage" alt="{{ hotel.name }}" class="card-img-top image-height" />
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title mb-0">{{ hotel.name }}</h5>
              <div class="star-rating ms-2">
                <span *ngFor="let i of [1, 2, 3, 4, 5]">
                  <i class="fa" [ngClass]="i <= hotel.starRating ? 'fa-star' : 'fa-star-o'"></i>
                </span>
              </div>
            </div>
            <p class="card-text address">
              <i class="fa fa-map-marker text-primary address-icon" aria-hidden="true"></i> <span
                class="text-primary">{{ hotel.address }}</span>
            </p>
            <div class="d-flex align-items-center">
              <p class="rating bg-success text-white mb-0">{{ hotel.userReview.rating }} / 5</p>
              <p class="text-success mb-0 ms-2">{{ getRatingText(hotel.userReview.rating) }}</p>
              <p class="text-success mb-0 ms-2">({{ hotel.userReview.count }} reviews)</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1, $event)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
          <a class="page-link" (click)="changePage(page, $event)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1, $event)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
