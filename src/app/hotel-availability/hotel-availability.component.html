<div class="row mt-4">
    <div class="col-md-4" *ngFor="let hotel of filteredHotels">
      <div class="card hotel-card">
        <img [src]="hotel.image" class="card-img-top" alt="Hotel Image">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.name }}</h5>
          <p class="card-text text-muted">{{ hotel.location }}</p>
          <p class="card-text fw-bold">â‚¹{{ hotel.price }} / night</p>
          <button class="btn btn-success w-100">Book Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
